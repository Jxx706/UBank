@(clientId: Int, accountForm: Form[(Int, Int)])(implicit client: Option[models.Client] = None)

@main("Nueva cuenta", None, "admin") {
@if(accountForm.hasErrors) {
    @for(e <- accountForm.errors) {
        <div class="alert alert-danger" role="alert"> @e.message </div>
    }
}
<div class="page-header">
    <h1>Crear cuenta</h1>
</div>
<form action="@routes.Accounts.create(clientId)" method="post">

    <input type="number" hidden value="@scala.util.Random.nextInt(99999999)" id="id" name="id"/>
    <div class="form-group">
        <label for="balance">Saldo inicial</label>
        <input type="number" name="balance" id="balance" class="form-control">
    </div>

    <button type="submit" class="btn btn-default">
        Crear
    </button>
</form>
}
