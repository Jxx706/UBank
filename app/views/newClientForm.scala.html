@* clientForm Template File *@
@(clientForm: Form[(Int, String, String, String, String, String, String, String)])(implicit c: Option[models.Client])

@main("Crear cliente", c, "admin") {
<div class="page-header">
    <h1>Crear usuario</h1>
</div>
<form action="@routes.Clients.create" method="post">


    @if(clientForm.hasErrors) {
        @for(e <- clientForm.errors) {
            <div class="alert alert-danger" role="alert"> @e.message </div>
        }
    }
    <input type="number" hidden value="@scala.util.Random.nextInt(99999999)" id="id" name="id"/>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" name="address" id="address" class="form-control">
    </div>

    <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" name="phone" id="phone" class="form-control">
    </div>

    <div class="form-group">
        <label for="username">Cuenta usuario</label>
        <input type="text" name="username" id="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>

    <div class="form-group">
        <label for="password_confirmation">Confirmación de contraseña</label>
        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control">
    </div>

    <input type="text" name="role" id="role" value="client" hidden>

    <button type="submit" class="btn btn-default">
        Crear usuario
    </button>
</form>
}
