@* login Template File *@
@(loginForm: Form[(String, String)])(implicit flash: Flash)

@main("Bienvenido a UBank") {
    @{flash.get("error") match {
        case Some(e) => { Html(s"""<div class="alert alert-danger" role="alert"> $e </div>""") }
        case None => {}
    }}
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>¡Bienvenido!</h1>
                <p>Ingresa para empezar a disfrutar los increíbles beneficios que te ofrece UBank</p>

                <form action="@routes.Login.signin" method="post">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
}
