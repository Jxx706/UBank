@* login Template File *@
@(loginForm: Form[(String, String)])

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<form class="form-inline" action="@routes.Login.signin" method="post">
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre usuario">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="">
  </div>
  <button type="submit" class="btn btn-default">Iniciar sesión</button>
</form>
<div class="jumbotron">
  <h1>¡Bienvenido!</h1>
  <p>Ingresa para empezar a disfrutar los increíbles beneficios que te ofrece UBank</p>
  
</div>
@footer()
